<div [ngClass]="{ 'visible': visible }" class="vst-custom-popup-container">
    <div align="center" class="vst-custom-popup {{customPopupClass}}">
        <div align="justify" class="vst-custom-popup-body" [style.width.px]="width"
            [style.backgroundColor]="backgroundColor">
            <div *ngIf="showTitle">
                <div class="mb-3 vst-custom-popup-title">
                    <div style="display: inline-block;">
                        <span>{{title}}</span>
                    </div>

                    <div *ngIf="showCloseButton" style="float: right; margin: -8px -6px -0px 0px;">
                        <button *ngIf="showCloseButton" type="button" class="btn close" aria-label="Close"
                            (click)="onClose()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div>
                    <hr>
                </div>
            </div>

            <ng-content></ng-content>
        </div>
    </div>
    <div *ngIf="hideBackground" class="vst-custom-popup-background"></div>
</div>
